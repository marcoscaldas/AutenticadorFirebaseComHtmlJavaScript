<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="../../index.css">
    <title>Firebase</title>
</head>
<body>
    <form>
    <div id="container">

    <h1>Cadastrar</h1>

    <div><label>Email</label></div>
    <input type="email" id="email" placeholder="email"><br><br>
    <div><label>Senha</label></div>
    <input type="password" id="senha" placeholder="senha"><br><br>
    <button type="button" class="solid" id="criar">Criar</button>
    </div>
    </form>

    <script type="module">
        
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
        
        const firebaseConfig = {
           
        
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        const auth = getAuth(app);

        //Função que vai enviar para o fireBase as credenciais
        document.getElementById('criar').addEventListener('click', function(){

        const email = document.getElementById('email').value 
        const password = document.getElementById('senha').value 
        
        createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
            // Signed in
            const user = userCredential.user;
            // ...
            alert("Criado com sucesso")
            window.location.href = "../../index.html";
        })
        .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            
            // ..
            alert("erro de alguma coisa")
        });
        })
      </script>    
</body>
</html>
